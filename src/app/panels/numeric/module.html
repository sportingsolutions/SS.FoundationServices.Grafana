<div ng-controller='numeric' style="height:{{panel.height || row.height}}" >
  <div ng-style="{height: panel.calculatedHeight}" style="display:table;text-align:center;width:100%;padding-top:10px;">
    <div style="display:table-cell;vertical-align:middle;">
      <b style="font-size:100px;">{{panel.val}}</b>
      <div ng-show="panel.showDelta">
        <br/>
        <b ng-style="{color: panel.deltaColor}" style="font-size:30px;" >{{panel.delta}}</b>
      </div>
    </div>
  </div>
</div>
