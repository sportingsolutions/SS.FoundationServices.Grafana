<div ng-controller='health' ng-init="init()" style="height:{{panel.height || row.height}}" >
  <div ng-style="{height: panel.calculatedHeight}" style="display:table;text-align:center;width:100%;">
    <div style="display:table-cell;vertical-align:middle;">
      <i class="{{panel.icon}}" ng-style="panel.currentStyle()" ></i>
    </div>
  </div>
</div>
